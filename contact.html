<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIDEMIX — Contact</title>

<style>
  /* ---------- Light & Dark Theme Variables ---------- */
  :root {
    --bg: #f4f6f8;
    --text: #222;
    --card-bg: #fff;
    --header-bg: #515354;
    --footer-text: #666;
  }
  [data-theme="dark"] {
    --bg: #1d1f21;
    --text: #ddd;
    --card-bg: #2a2d2f;
    --header-bg: #333;
    --footer-text: #aaa;
  }

  /* ---------- Base Styles ---------- */
  body{
    font-family:system-ui,Arial;margin:0;
    background:var(--bg);color:var(--text);
        font-size: 12pt;
  }
  header{
    background:var(--header-bg);color:#fff;
    padding:1rem 2rem;
  }
  nav a{
    color:#fff;margin-right:1rem;
    text-decoration:none;font-weight:600;
  }
  main{
    max-width:900px;margin:2rem auto;
    padding:1.25rem;background:var(--card-bg);
    border-radius:8px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
  }

  /* ---------- Footer with your flex layout ---------- */
  footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem;
    color:var(--footer-text);
    font-size:.9rem;
  }

  .logo{
    height:40px;vertical-align:middle;margin-right:.6rem;
  }

  /* ---------- Footer dark-mode toggle ---------- */
  .toggle-footer {
    cursor:pointer;
    font-size:1.3rem;
    user-select:none;
  }

</style>
</head>

<body>

  <header>
    <img src="assets/images/logo.png" alt="SIDEMIX" class="logo" onerror="this.style.display='none'">
    <span style="font-size:1.2rem">SIDEMIX Project</span>
    <nav style="float:right">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="about.html">About</a>
      <a href="aims.html">Aims</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div style="clear:both"></div>
  </header>

  <main>
    <h1>Contact</h1>
    <p><strong>Project Lead:</strong> Vedran Jagodnik</p>
    <p><strong>Email:</strong> vedran.jagodnik@gradri.uniri.hr</p>
    <p><strong>Affiliation:</strong> University of Rijeka, Faculty of Civil Engineering</p>
  </main>

  <footer>
    <span>© 2025 Vedran Jagodnik — SIDEMIX</span>
    <div id="themeToggle" class="toggle-footer">○</div>
  </footer>

  <!-- ---------- DARK MODE TOGGLE SCRIPT ---------- -->
  <script>
    const toggle = document.getElementById("themeToggle");
    let theme = localStorage.getItem("theme") || "light";

    document.body.setAttribute("data-theme", theme);
    toggle.textContent = theme === "light" ? "○" : "●";

    toggle.onclick = () => {
      theme = theme === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggle.textContent = theme === "light" ? "○" : "●";
    };
  </script>

</body>
</html>
